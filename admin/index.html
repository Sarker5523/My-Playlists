<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <!-- Correctly include the Netlify CMS script -->
  <script src="https://cdn.jsdelivr.net/npm/netlify-cms@2.0.0/dist/netlify-cms.js"></script>
</head>
<body>
  <h1>Netlify CMS</h1>

  <script>
    // Initialize Netlify CMS
    if (window.NetlifyCms) {
      window.NetlifyCms.init();
    } else {
      console.error("Netlify CMS script did not load.");
    }
  </script>
</body>
</html>
