<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <!-- Include the Netlify CMS script from a reliable CDN -->
  <script src="https://cdn.jsdelivr.net/npm/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</head>
<body>
  <h1>Netlify CMS</h1>

  <!-- Add the required container for the CMS -->
  <div id="nc-root"></div>

  <script>
    // Initialize Netlify CMS only if the script is loaded properly
    if (window.NetlifyCms) {
      window.NetlifyCms.init();
    } else {
      console.error("Netlify CMS script did not load.");
    }
  </script>
</body>
</html>
