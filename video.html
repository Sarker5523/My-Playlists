<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* Same navbar and styling as before */
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: #222; 
            color: white; 
        }
        .navbar { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.5)); 
            padding: 15px 30px; 
            box-shadow: 0px 4px 6px rgba(0,0,0,0.2); 
            transition: top 0.3s ease-in-out;
            position: relative; 
            width: relative;
            z-index: 1000;
        }
        .navbar.fixed { 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
        }
        .logo { 
            display: flex; 
            align-items: center; 
            cursor: pointer; 
            font-size: 1.5em; 
            font-weight: bold; 
            color: white; 
        }
        .nav-links { 
            display: flex; 
            align-items: center; 
        }
        .nav-links a, .dropdown { 
            margin-left: 20px; 
            color: white; 
            text-decoration: none; 
            cursor: pointer; 
            font-size: 1.1em; 
        }
        .dropdown-content { 
            display: none; 
            position: absolute; 
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.5)); 
            color: white; 
            top: 50px; 
            left: auto; 
            min-width: 150px; 
            box-shadow: 0px 4px 6px rgba(0,0,0,0.2); 
            border-radius: 5px; 
            overflow: hidden; 
        }
        .dropdown-content a { 
            display: block; 
            padding: 10px; 
            text-decoration: none; 
            color: white; 
            transition: background 0.3s; 
        }
        .dropdown-content a:hover { 
            background-color: #ddd; 
        }
        .search-container { 
            position: relative; 
            margin-left: 20px; 
        }
        .search-box { 
            padding: 8px; 
            border-radius: 5px; 
            border: 1px solid white; 
            font-size: 1em; 
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0)); 
            color: white; 
            width: 150px;
        }
        .search-results { 
            display: none; 
            position: absolute; 
            top: 100%; 
            left: 0; 
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.5)); 
            color: white; 
            width: 180px; 
            font-size: 0.95em; 
            max-height: 250px; 
            overflow-y: auto; 
            box-shadow: 0px 4px 6px rgba(0,0,0,0.2); 
            border-radius: 5px; 
        }
        .search-results div { 
            display: flex; 
            align-items: center; 
            padding: 10px; 
            cursor: pointer; 
            transition: background 0.3s; 
        }
        .search-results div:hover { 
            background: #ddd; 
        }
        .search-results img { 
            width: 50px; 
            margin-right: 10px; 
            border-radius: 5px; 
        }

        /* Video player section */
        .video-container {
            padding: 20px;
            text-align: center;
        }
        .video-player {
            width: 100%;
            max-width: 900px;
            height: 500px;
            background: #000;
        }
        .description-box {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
        }
        .season-selector {
            margin-top: 10px;
            padding: 8px 15px;
            background: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .season-dropdown {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            min-width: 150px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
            border-radius: 5px;
            padding: 10px;
            color: white;
            font-size: 1em;
        }
        .season-dropdown a {
            display: block;
            padding: 8px;
            color: white;
            text-decoration: none;
        }
        .season-dropdown a:hover {
            background: #444;
        }

        /* Trailer section */
        .trailer-box {
            margin-top: 30px;
        }

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videoContainer = document.querySelector(".video-container");
            const descriptionBox = document.querySelector(".description-box");
            const seasonSelector = document.querySelector(".season-selector");
            const seasonDropdown = document.querySelector(".season-dropdown");
            const trailerBox = document.querySelector(".trailer-box");

            // Get video ID from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('id');

            // Fetch video data from Google Sheets CSV
            fetch("https://docs.google.com/spreadsheets/d/1xsz1l9reLyakcG1cQBZjytMJ6KZF0zX8Zac4a_YE4C0/export?format=csv")
                .then(response => response.text())
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true,
                        complete: function(results) {
                            const data = results.data;
                            const videoData = data.find(item => item.id === videoId);

                            if (videoData) {
                                // Display video
                                const iframe = document.createElement("iframe");
                                iframe.src = videoData.embed_code;
                                iframe.classList.add("video-player");
                                iframe.frameBorder = "0";
                                iframe.allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture";
                                iframe.allowFullscreen = true;
                                videoContainer.appendChild(iframe);

                                // Display description
                                const description = document.createElement("div");
                                description.classList.add("description");
                                description.innerHTML = `<h3>${videoData.name}</h3>`;
                                descriptionBox.appendChild(description);

                                // Season dropdown if season data exists
                                if (videoData.season_id) {
                                    seasonSelector.style.display = "block";
                                    const seasonLink = document.createElement("a");
                                    seasonLink.classList.add("season-dropdown");
                                    seasonLink.textContent = videoData.season_name;
                                    seasonLink.href = "#";
                                    seasonDropdown.appendChild(seasonLink);
                                }

                                // Display trailer
                                const trailerBoxContent = document.createElement("div");
                                trailerBoxContent.classList.add("trailer-content");
                                trailerBoxContent.innerHTML = `<h4>Trailer:</h4>${videoData.trailer}`;
                                trailerBox.appendChild(trailerBoxContent);
                            }
                        }
                    });
                });

            // Toggle season dropdown
            seasonSelector.addEventListener("click", function() {
                seasonDropdown.style.display = seasonDropdown.style.display === "block" ? "none" : "block";
            });

            // Hide dropdown if clicked outside
            document.addEventListener("click", function(event) {
                if (!seasonSelector.contains(event.target)) {
                    seasonDropdown.style.display = "none";
                }
            });
        });
    </script>
</head>
<body>
    <!-- Navbar (same as previous code) -->
    <div class="navbar">
        <div class="logo" onclick="window.location.href = 'index.html'">MPlix</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <div class="dropdown">
                Categories
                <div class="dropdown-content" id="category-list"></div>
            </div>
            <div class="search-container">
                <input type="text" id="search-box" class="search-box" placeholder="Search...">
                <div id="search-results" class="search-results"></div>
            </div>
        </div>
    </div>

    <!-- Video Content -->
    <div class="video-container"></div>

    <!-- Description Box -->
    <div class="description-box"></div>

    <!-- Season Selector Button and Dropdown -->
    <div class="season-selector">Select Season:</div>
    <div class="season-dropdown"></div>

    <!-- Trailer Box -->
    <div class="trailer-box"></div>

</body>
</html>
